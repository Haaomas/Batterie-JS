<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/normalize.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Batterie Javascript</title>
</head>

<body>
    <!-- HEADER -->

    <!-- MAIN -->
    <div data-key="q" class="sound-card" id="1">
        <span>Q</span>
        <p>Boom</p>
        <audio data-key="q" src="./assets/sounds/boom.wav"></audio>
    </div>

    <div data-key="s" class="sound-card" id="2">
        <span>S</span>
        <p>clap</p>
        <audio data-key="s" src="./assets/sounds/clap.wav"></audio>
    </div>

    <div data-key="d" class="sound-card" id="3">
        <span>D</span>
        <p>Hihat</p>
        <audio data-key="d" src="./assets/sounds/hihat.wav"></audio>
    </div>

    <div data-key="f" class="sound-card" id="4">
        <span>F</span>
        <p>Kick</p>
        <audio data-key="f" src="./assets/sounds/kick.wav"></audio>
    </div>

    <div data-key="g" class="sound-card" id="5">
        <span>G</span>
        <p>Openhat</p>
        <audio data-key="g" src="./assets/sounds/openhat.wav"></audio>
    </div>

    <div data-key="h" class="sound-card" id="6">
        <span>H</span>
        <p>Ride</p>
        <audio data-key="h" src="./assets/sounds/ride.wav"></audio>
    </div>

    <div data-key="j" class="sound-card" id="7">
        <span>J</span>
        <p>Snare</p>
        <audio data-key="j" src="./assets/sounds/snare.wav"></audio>
    </div>

    <div data-key="k" class="sound-card" id="8">
        <span>K</span>
        <p>Tink</p>
        <audio data-key="k" src="./assets/sounds/tink.wav"></audio>
    </div>

    <div data-key="l" class="sound-card" id="9">
        <span>L</span>
        <p>Tom</p>
        <audio data-key="l" src="./assets/sounds/tom.wav"></audio>
    </div>

    <!-- FOOTER -->

    <!-- SCRIPT -->
    <script src="./assets/script/script.js"></script>
</body>

</html>
